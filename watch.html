<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{num}}</p>
        <button v-on:click="increaseFunc">increase</button>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            num : 10
        },
        watch: {//데이터의 변화에 따라 특정로직을 실행 할 수 있음   
            num: function(){
                this.logText();
            }
        },
        methods:{
            increaseFunc:function(){
                this.num += 1;
            },
            logText: function(){
                console.log("changed");
            }
        }
    })
</script>
